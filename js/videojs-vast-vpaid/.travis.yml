language: node_js
node_js:
- 0.12.2
before_install:
- npm install -g bower
- npm install -g codeclimate-test-reporter
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
install:
- npm install
- bower install
after_success:
- ./scripts/release
branches:
  except:
  - RELEASE
addons:
  code_climate:
    repo_token:
      secure: 
after_script:
- codeclimate-test-reporter < coverage/lcov.info
deploy:
  provider: npm
  email: "table1.mailonline@gmail.com"
  api_key:
    secure: 
  on:
    tags: true
